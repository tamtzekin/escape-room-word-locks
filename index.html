<!DOCTYPE html>
<html lang="en">
 
<head>
  <title>❌ Small quiz ❌</title>
  <script defer src="assets/js/main.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
 
<body>
  <form id="form" action="/" method="GET" autocomplete="off">
    <div>
      <label for="room1">Room 1</label>
      <input id="questionone" name="questionone" type="text">
      <span class="fade-in is-paused" id="questiononemarker"></span>
    </div>
   
    <div>
      <label for="room3">Room 2</label>
      <input id="questiontwo" name="questiontwo" type="text">
      <span class="fade-in is-paused" id="questiontwomarker"></span>
    </div>
   
    <div>
      <label for="room3">Room 3</label>
      <input id="questionthree" name="questionthree" type="text">
      <span class="fade-in is-paused is-locked" id="questionthreemarker"></span>
    </div>
   
    <div>
      <label for="room4">Room 4</label>
      <input id="questionfour" name="questionfour" type="text">
      <span class="fade-in is-paused" id="questionfourmarker"></span>
    </div>
   
    <button type="submit">Submit</button>
  </form>
